<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETALLES GOMA EVA</title>

    <style>
:root{
--bg: #fffaf6;
--primary: #ff7fb3; /* rosa pastel */
--accent: #ffd29f; /* melocotón */
--text-dark: #2b2b2b;
--muted: #6b6b6b;
--card-shadow: 0 8px 20px rgba(43,43,43,0.08);
--radius: 14px;
}


body{ background: linear-gradient(180deg, var(--bg) 0%, #fff 100%); }


.container{ max-width: 1100px; margin: 0 auto; padding: 28px; }


/* Header */
header{ display:flex; align-items:center; justify-content:space-between; gap:16px; }
.brand{ display:flex; align-items:center; gap:12px; }
.logo{ width:56px; height:56px; border-radius:12px; background:linear-gradient(135deg,var(--primary),var(--accent)); display:flex; align-items:center; justify-content:center; color:white; font-weight:700; box-shadow: var(--card-shadow); }
.brand h1{ margin:0; font-size:1.05rem; }
.brand p{ margin:0; font-size:0.8rem; color:var(--muted); }


nav{ display:flex; gap:16px; align-items:center; }
.nav-link{ padding:8px 12px; border-radius:10px; font-weight:600; color:var(--text-dark); }
.nav-cta{ background:var(--primary); color:white; }


/* Hero */
.hero{ margin-top:22px; display:grid; grid-template-columns: 1fr; gap:20px; align-items:center; }
.hero-card{ background: white; padding:24px; border-radius:18px; box-shadow:var(--card-shadow); display:flex; gap:18px; align-items:center; }
.hero-text h2{ margin:0 0 6px 0; font-size:1.55rem; }
.hero-text p{ margin:0; color:var(--muted); }
.hero-actions{ display:flex; gap:12px; margin-top:12px; }
.btn{ padding:10px 14px; border-radius:12px; font-weight:700; cursor:pointer; border:none; }
.btn-primary{ background:var(--primary); color:white; }
.btn-outline{ background:transparent; border:2px solid var(--primary); color:var(--primary); }


/* Gallery */
.gallery{ margin-top:22px; display:grid; gap:16px; grid-template-columns: repeat(3, 1fr); }
.card{ background:white; border-radius:14px; padding:12px; box-shadow:var(--card-shadow); overflow:hidden; }
.card img{ width:100%; height:220px; object-fit:cover; border-radius:10px; }
.card h3{ margin:10px 0 6px 0; font-size:1.05rem; }
.card p{ margin:0; color:var(--muted); font-size:0.92rem; }


/* About & Contact */
.grid-two{ display:grid; grid-template-columns: 1fr 380px; gap:20px; margin-top:20px; }
.about{ background:white; padding:18px; border-radius:14px; box-shadow:var(--card-shadow); }


/* Contact form */
form{ display:flex; flex-direction:column; gap:10px; }
label{ font-size:0.85rem; color:var(--muted); }
input[type="text"], input[type="email"], textarea{ padding:10px 12px; border-radius:10px; border:1px solid #eee; font-size:0.95rem; }
textarea{ min-height:120px; resize:vertical; }
.small{ font-size:0.8rem; color:var(--muted); }


/* Footer */
footer{ margin-top:28px; text-align:center; color:var(--muted); font-size:0.9rem; }


/* Responsive */
@media (max-width: 980px){ .gallery{ grid-template-columns: repeat(2, 1fr); } .grid-two{ grid-template-columns: 1fr; } }
@media (max-width: 560px){ header{ flex-direction:column; align-items:flex-start; gap:12px; } .hero-text h2{ font-size:1.25rem; } .gallery{ grid-template-columns: 1fr; } }
</style>
</head>

<body>
    <div class="container">


<div style="margin-top:12px; display:flex; gap:8px;">
<a href="#" onclick="openWhatsApp(); return false;" class="btn btn-outline">WhatsApp</a>
<a href="#" onclick="location.href='#galeria'" class="btn">Ver catálogo</a>
</div>


<p class="small" style="margin-top:10px">Teléfono (WhatsApp): <strong id="phoneDisplay">+57 300 000 0000</strong></p>
</aside>
</div>


<footer>
<p>&copy; <span id="year"></span> Detalles Goma Eva. Todos los derechos reservados.</p>
</footer>
</main>
</div>


<script>
// Inserta el año actual
document.getElementById('year').textContent = new Date().getFullYear();


// Número de WhatsApp: reemplaza por el número real del emprendimiento (sin espacios)
const WHATSAPP_NUMBER = '573133750900'; // ejemplo: 57 + número sin ceros extras


function openWhatsApp(){
const url = 'https://wa.me/' + WHATSAPP_NUMBER + '?text=' + encodeURIComponent('Hola, quisiera más información sobre sus productos.');
window.open(url, '_blank');
}


// Manejo del formulario: abre el cliente de correo con los datos (solución sin backend)
function handleForm(e){
e.preventDefault();
const name = document.getElementById('name').value.trim();
const email = document.getElementById('email').value.trim();
const message = document.getElementById('message').value.trim();


const subject = encodeURIComponent('Contacto desde sitio - Detalles Goma Eva');
const body = encodeURIComponent(`Nombre: ${name}%0ACorreo: ${email}%0A%0AMensaje:%0A${message}`);


// Email destinatario (reemplaza por el correo del emprendimiento)
const recipient = 'tucorreo@dominio.com';
const mailto = `mailto:${recipient}?subject=${subject}&body=${body}`;


window.location.href = mailto;
}


// Pequeña mejora: prevenir pérdida de datos si el usuario cierra accidentalmente
window.addEventListener('beforeunload', function (e) {
// No mostrar diálogo por defecto, sólo sugerencia de guardar trabajo (no intrusivo)
});


// Actualiza la visualización del teléfono (opcional)
document.getElementById('phoneDisplay').textContent = '+57 300 000 0000';
</script>
</body>
</html>
